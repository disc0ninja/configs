    black: '0x404040'
    blue: '0x11b5f6'
    cyan: '0x00ffff'
    green: '0x00ff00'
    magenta: '0xff00ff'
    red: '0xff0000'
    white: '0xffffff'
    yellow: '0xffff00'
  cursor:
    cursor: '0xbbbbbb'
    text: '0xffffff'
  normal:
    black: '0x000000'
    blue: '0x1093f5'
    cyan: '0x00cdcd'
    green: '0x00cd00'
    magenta: '0xcd00cd'
    red: '0xcd0000'
    white: '0xfaebd7'
    yellow: '0xcdcd00'
  primary:
    background: '0x111416'
    foreground: '0xeeeeec'
  selection:
    background: '0xeeeeec'
    text: '0x333333'
